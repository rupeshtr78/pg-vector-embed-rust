[package]
name = "pg-vector-embed-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
colog = "1.3.0"
env_logger = "0.11.5"
http = "1.2.0"
log = "0.4.22"
postgres = "0.19.9"
rand = "0.8.5"
reqwest = "0.12.9"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
tokio = { version = "1", features = ["full"] }
hyper = { version = "0.14", features = ["full"] }
